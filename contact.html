<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Contact Me - Mayank Sharma</title>
    <style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
}

h1 span {
    color: #00c853;
}

/* Navigation Bar */
nav {
    background-color: #111;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
}

.logo span {
    color: #00c853;
}

.links a {
    margin-left: 1.5rem;
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.links a:hover, .links a.active {
    color: #00c853;
}

/* Contact Section */
.contact {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 2rem;
    text-align: center;
}

.contact-container {
    background: #111;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 15px #00c853;
    width: 100%;
    max-width: 500px;
}

.contact h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.contact p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    color: #aaa;
}

/* Form */
.contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    background: transparent;
    border: 2px solid #00c853;
    border-radius: 5px;
    color: white;
    font-size: 0.9rem;
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
    color: #999;
}

.contact-form button {
    width: 100%;
    padding: 0.8rem;
    background-color: #00c853;
    border: none;
    border-radius: 5px;
    color: #000;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

.contact-form button:hover {
    background-color: transparent;
    color: #00c853;
    border: 2px solid #00c853;
    box-shadow: 0 0 15px #00c853;
}

/* Social Links */
.social-links {
    margin-top: 1.5rem;
}

.social-links a {
    font-size: 1.2rem;
    margin: 0 0.8rem;
    color: #fff;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #00c853;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-container {
        padding: 2rem;
    }

    .links a {
        font-size: 0.9rem;
    }
}
.nav-container .links{
    display: flex;
}
.nav-container .links a{
    position: relative;
    font-size: 1.2rem;
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: 550;
    transition: 0.3s linear;
}
.nav-container .links a::before{
    position: absolute;
    content: "";
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 3px;
    background-color: #077b32;
    transition: 0.2s linear;
}
.nav-container .links a:hover::before{
    width: 100%;
}
.nav-container .links a:hover{
    color: #077b32;
}


    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo">Mayank <span>Sharma</span></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="services.html">Services</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <h1>Contact <span>Me</span></h1>
            <p>I'd love to hear from you! Whether you have a project in mind, a question, or just want to connect, feel free to drop a message below.</p>
            
            <form action="#" method="POST" class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                
                <button type="submit">Send Message</button>
            </form>

            <!-- Social Links -->
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="mayverse_lyrics"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
